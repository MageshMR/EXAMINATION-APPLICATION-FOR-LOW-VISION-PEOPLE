{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1e1e2f;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #61dafb;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
        background-color: #2c2c3e;
        color: #fff;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #61dafb;
        border: none;
        border-radius: 6px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    .login-container .error {
        color: #ff6b6b;
        text-align: center;
        margin-bottom: 15px;
    }

    .login-container button:hover {
        background-color: #4fc3f7;
    }
</style>
{% endblock %}
