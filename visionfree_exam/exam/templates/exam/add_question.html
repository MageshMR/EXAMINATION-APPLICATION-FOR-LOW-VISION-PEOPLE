{% extends 'exam/base.html' %}
{% block title %}Add Question{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2 class="dashboard-title">Add New Question</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_text">Question:</label><br>
            {{ form.text }}
        </div>
        <div>
            <label for="id_option_a">Option A:</label><br>
            {{ form.option_a }}
        </div>
        <div>
            <label for="id_option_b">Option B:</label><br>
            {{ form.option_b }}
        </div>
        <div>
            <label for="id_option_c">Option C:</label><br>
            {{ form.option_c }}
        </div>
        <div>
            <label for="id_option_d">Option D:</label><br>
            {{ form.option_d }}
        </div>
        <div>
            <label for="id_correct_option">Correct Option:</label><br>
            {{ form.correct_option }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
